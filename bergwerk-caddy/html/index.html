<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergwerk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .left-sidebar {
            border-right: 1px solid #ccc;
        }

        .right-sidebar {
            border-left: 1px solid #ccc;
            position: relative;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
            background-color: #fff;
        }

        .chatwidget {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 30%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar left-sidebar">

        </div>
        <div class="content">
            <h1>Welcome to Bergwerk!</h1>
            <p>Installation was successful.</p>
        </div>
        <div class="sidebar right-sidebar" id="right-sidebar">
        </div>
    </div>

    <script>
        !(function () {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            e.src = "index.js";
            e.async = true;
            e.onload = () => {
                const sidebar = document.getElementById("right-sidebar");
                const chatContainer = document.createElement("div");
                chatContainer.classList.add("chatwidget");
                sidebar.appendChild(chatContainer);

                window.WebChat.default(
                    {
                        embedded: true,
                        customData: { language: "de" },
                        socketUrl: "http://localhost",
                        title: "HTW Chatbot",
                        inputTextFieldHint: "Hier tippen...",
                        initPayload: "Hallo",
                    },
                    chatContainer
                );
            };
            t.insertBefore(e, t.firstChild);
        })();
    </script>
</body>
</html>
